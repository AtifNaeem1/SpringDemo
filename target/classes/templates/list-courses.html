<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Course List
    </title>
</head>

<body>
<div class="container">

    <h3>Course List </h3>
    <hr>
    <a th:href="@{/course/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">Add New Course</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">Course Name</th>
            <th scope="col">Students</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCourse : ${courses}">
            <td th:text="${tempCourse.courseName}"/>
            <td> [[${tempCourse.students}]]</td>


            <td>
                <!-- new button for update function -->
                <a th:href="@{/course/showFormForUpdate(courseId=${tempCourse.id})}"
                   class="btn btn-info btn-sm">
                    Edit
                </a>

                <!-- new button for delete function -->
                <a th:href="@{/course/delete(courseId=${tempCourse.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
    <a href="/student/list">Student list</a> |
    <a href="/home">Home Page</a>

</div>
</body>
</html>
