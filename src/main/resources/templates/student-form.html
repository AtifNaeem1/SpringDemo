<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, Student!</title>
</head>
<body>
    <div class="container text-center">
        <div th:if="${student.id == 0}"><h1><u>Add New Student</u></h1></div>
        <div th:unless="${student.id == 0}"><h1><u>Edit Student</u></h1></div>

        <form th:action="@{/student/save}" th:object="${student}" method="POST"
              style="max-width: 600px; margin: 0 auto;">

            <input type="hidden" th:field="*{id}" />
            <div class="m-3">
                <div class="from-group row">
                    <label class="col-form-label col-sm-4">First Name: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required />
                    </div>
                </div>
                <div class="from-group row">
                    <label class="col-form-label col-sm-4">Last Name: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required />
                    </div>
                </div>
                <div class="from-group row">
                    <label class="col-form-label col-sm-4">Email: </label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                </div>

                <div class="from-group row">
                    <label class="col-form-label col-sm-4">Subjects: </label>
                    <div class="col-sm-8 text-left">
                        <th:block th:each="course : ${courseList}">
                            <div>
                                <input type="checkbox" th:field="*{courses}" th:text="${course.courseName}"
                                        th:value="${course.id}" class="m-2">
                            </div>
                        </th:block>
                    </div>
                </div>


                <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
